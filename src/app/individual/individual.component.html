<div class="container individual text-center" *ngIf="character">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <img [src]="character.image" alt="{{character.name}}" id="character-portrait" class="card-img-top" />
                <div class="card__body">
                    <div class="card__title">{{character.name}}</div>
                    <div class="card__attributes">
                        <div class="card__gender">
                            {{character.gender}} 
                        </div>
                        <div class="card__species">
                            {{character.species}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
