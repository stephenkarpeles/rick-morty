<table class="episode-table">
    <tbody *ngIf="episodesCall?.results">
        <tr *ngFor="let e of episodesCall.results">
            <td>{{e.name}}</td>
            <td>{{e.episode}}</td>
        </tr>
    </tbody>
</table>

<ng-container *ngIf="pages">
    <div class="table-pagination">
        <span *ngFor="let p of pages" [ngClass]="{'active': (p===currentPage)}" (click)="getEpisodes(p)">{{p}}</span>
    </div>
</ng-container>
